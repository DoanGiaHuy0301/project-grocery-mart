<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create password | Grocery Mart</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro">
        <a href="./index.html" class="auth__intro-logo logo d-none d-md-flex">
          <img src="./assets/img/Icon.png" alt="" class="logo__img" />
          <h1 class="logo__title">grocerymart</h1>
        </a>
        <img
          src="./assets/img/auth/forgot-password-removebg-preview.png"
          alt=""
          class="auth__intro-img"
          style="--width: 424px"
        />
      </div>

      <!-- Auth content -->
      <div class="auth__content hide" id="auth__intro">
        <div class="auth__content-inner">
          <a href="./index.html" class="footer__logo logo">
            <img src="./assets/img/Icon.png" alt="" class="logo__img" />
            <h1 class="logo__title">grocerymart</h1>
          </a>

          <h1 class="auth__heading">Create new password</h1>
          <p class="auth__desc">
            At least 6 characters, with uppercase and lowercase letters.
          </p>
          <form
            action="./sign-in.html"
            class="form auth__form"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img
                  src="./assets/icons/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/warning.svg"
                  alt=""
                  class="form__input-icon form__input-icon-error"
                />
              </div>
              <p class="form__error">Mật khẩu ít nhất 6 kí tự</p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Confirm New Password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img
                  src="./assets/icons/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/warning.svg"
                  alt=""
                  class="form__input-icon form__input-icon-error"
                />
              </div>
              <p class="form__error">Mật khẩu chưa khớp</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Reset password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
